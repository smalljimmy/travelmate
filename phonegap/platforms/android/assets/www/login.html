<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TravelMate</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/jquery-2.1.1.js"></script>
<script src="js/login.js"></script>
</head>
<body>
	<div id="content">
		<img id="logo" src="images/logo.png" width="50" height="50">
		<div id="login_form">
			<label>Name:</label> <input id="name" type="text" name="name">
			<br> <label>Gender:</label> <br> <input id="gender_male"
				type="radio" name="gender" value="male" checked="checked">Male
			<br> <input type="radio" name="gender" value="female">Female<br>
			<input id="login" type="button" value="Login" onclick="login();">
			<!-- Prototype -->
			<br> <br> <label>User type (prototype):</label> <br> <input
				type="radio" name="usertype" value="normal" checked="checked">Normal
			<br> <input id="usertype_leader" type="radio" name="usertype"
				value="leader">Leader<br>
		</div>
	</div>
</body>
